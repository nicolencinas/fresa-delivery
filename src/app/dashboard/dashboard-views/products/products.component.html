<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="products">
        <div class="additionals">
          <ng-container *ngFor="let additional of additionals">
            <div class="additional-item" *ngIf="showProducts.additionals[additional] > 0">
             <div class="index">

              <span class="after" (click)="addUnit(showProducts.additionals[additional])"> <img style="transform: rotate(90deg);" src="../../../../assets/images/chevron.svg" alt=""> </span>
              <span class="index-id">{{showProducts.additionals[additional]}}</span>
              <span class="before" (click)="sustractUnit(showProducts.additionals[additional])"> <img style="transform: rotate(-90deg);" src="../../../../assets/images/chevron.svg" alt=""> </span>

              </div>
             <img [src]="'../../../../assets/images/' + additional +'.svg'" alt="">          
            </div>
          </ng-container>
      </div>
        <div class="product-item"  *ngFor="let product of showProducts.products;let index = index">
          <button mat-button class="cancel" [matMenuTriggerFor]="menu" >
            <img src="../../../../assets/images/close.svg" alt="">
          </button >
          <mat-menu #menu="matMenu" xPosition="after">
           
            <button (click)="cancelProduct(product.type,index)" class="cancel" mat-menu-item>
              <img  src="../../../../assets/images/check.svg" alt="">
            </button>
           
          </mat-menu>
          <span class="icon"> 
            <img [src]="'../../../../assets/images/' + product.cod +'.svg'" alt="">          
          </span>
          <span class="price">{{product.price}}$</span>
          <span class="description">{{product.detail}}</span>
          <span class="flavours" >
            <h3>Sabores</h3>
            <div class="tools">
              <div class="tool-item" matTooltip="Agregar gustos" (click)="openFlavourSelector(index)">
                <img src="../../../../assets/images/plus.svg" alt="">
              </div>
              <div class="tool-item" matTooltip="Editar gustos">
                <img src="../../../../assets/images/edit.svg" alt="">
              </div>
              <div class="tool-item" matTooltip="Eliminar gustos">
                <img src="../../../../assets/images/reload.svg" alt="">
              </div>
            </div>
            
            <div class="flavours-container">
              <div class="flavour-item" *ngFor="let flavour of product.flavours">
              <span>{{flavour.description}}</span>
            </div>
            </div>
            
          </span>

        </div>

        <div class="product-item minimized"  *ngFor="let product of showProducts.cakes;let index = index">
          <button mat-button class="cancel" [matMenuTriggerFor]="menu" >
            <img src="../../../../assets/images/close.svg" alt="">
          </button >
          <mat-menu #menu="matMenu" xPosition="after">
           
            <button (click)="cancelProduct(product.type,index)" class="cancel" mat-menu-item>
              <img  src="../../../../assets/images/check.svg" alt="">
            </button>
           
          </mat-menu>
          <span class="icon"> 
            <img [src]="'../../../../assets/images/' + product.cod +'.svg'" alt="">          
          </span>
          <span class="price">{{product.price}}$</span>
          <span class="description">{{product.detail}}</span>
          

        </div>
        <div class="product-item minimized"  *ngFor="let product of showProducts.goblets;let index = index">
          <button mat-button class="cancel" [matMenuTriggerFor]="menu" >
            <img src="../../../../assets/images/close.svg" alt="">
          </button >
          <mat-menu #menu="matMenu" xPosition="after">
           
            <button (click)="cancelProduct(product.type,index)" class="cancel" mat-menu-item>
              <img  src="../../../../assets/images/check.svg" alt="">
            </button>
           
          </mat-menu>
          <span class="icon"> 
            <img [src]="'../../../../assets/images/' + product.cod +'.svg'" alt="">          
          </span>
          <span class="price">{{product.price}}$</span>
          <span class="description">{{product.detail}}</span>

        </div>

        
        
      </div>
    </div>
  </div>
</div>

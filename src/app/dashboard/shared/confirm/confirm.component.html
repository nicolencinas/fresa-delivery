<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <span>{{data.message}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button *ngFor="let button of data.buttons" [class]="button.buttonClass" (click)="button.action==='cancel' ? cancel() : accept()">
        {{button.label}}
      </button>
    </div>
  </div>
</div>

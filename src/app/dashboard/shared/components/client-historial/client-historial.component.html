
<ng-container *ngIf="(dataSource$ | async) as dataSource;else loading">
  <div class="bread-crumb">
      <h3>Informaci√≥n del cliente: {{client.name}}</h3>
      <h2>({{client.telephone}})</h2>
  </div>
  <div class="compras">
    Cantidad de compras {{dataSource.length}}
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef > Fecha</th>
    <td mat-cell *matCellDef="let element" (click)="getHistorialDetail(element.num_cant)"> {{element.date | date: "EEEE, d  MMMM , y, h:mm:ss a" }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total Compra</th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="pay">
    <th mat-header-cell *matHeaderCellDef> Pago con:</th>
    <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="turned">
    <th mat-header-cell *matHeaderCellDef> Vuelto de:</th>
    <td mat-cell *matCellDef="let element"> {{element.turned}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-container>

<ng-template #loading>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      
      <span>Cargando</span>
      <mat-progress-spinner
        class="example-margin"
        color="primary"
        mode="indeterminate"
        >
    </mat-progress-spinner>
    </div>
  </div>
</div>
</ng-template>

<div class="container">
  <div class="items-container">
    <ng-container *ngIf="(products$ | async) as products">
      <div class="item" *ngFor="let product of products" (click)="addProduct(product)"
      [matTooltip]="product.description">
      
        <img [src]="'../../../../assets/images/'+product.icon+'.svg'" alt="">
      </div>
    </ng-container>
    
  </div>
</div>
